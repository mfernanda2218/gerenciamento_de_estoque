<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Estoque</h1>
        <nav>
            <button onclick="mostrarSecao('produtos')">Produtos</button>
            <button onclick="mostrarSecao('fornecedores')">Fornecedores</button>
            <button onclick="mostrarSecao('entradas')">Entradas</button>
            <button onclick="mostrarSecao('saidas')">Saídas</button>
            <button onclick="exportarRelatorio()">Exportar CSV</button>
        </nav>
    </header>

    <main>
        <section id="produtos" class="secao">
            <h2>Produtos</h2>
            <form id="form-produto">
                <input type="text" id="nome" placeholder="Nome do produto" required>
                <input type="number" id="precoCusto" step="0.01" placeholder="Preço de custo" required>
                <input type="number" id="precoVenda" step="0.01" placeholder="Preço de venda" required>
                <input type="number" id="quantidadeEstoque" placeholder="Quantidade em estoque" required>
                <input type="date" id="dataValidade" placeholder="Data de validade">
                <button type="submit">Salvar</button>
            </form>
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço Custo</th>
                        <th>Preço Venda</th>
                        <th>Quantidade Estoque</th>
                        <th>Data de Validade</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="fornecedores" class="secao" style="display:none;">
            <h2>Fornecedores</h2>
            <p>Conteúdo de fornecedores...</p>
        </section>

        <section id="entradas" class="secao" style="display:none;">
            <h2>Entradas de Estoque</h2>
            <p>Conteúdo de entradas...</p>
        </section>

        <section id="saidas" class="secao" style="display:none;">
            <h2>Saídas de Estoque</h2>
            <p>Conteúdo de saídas...</p>
        </section>
    </main>

    <script src="api.js"></script>
    <script src="produto.js"></script>
</body>
</html>
